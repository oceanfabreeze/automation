- name: Oracle Linux
  hosts: oraclelinux
  tasks:
    - name: Install AdGuard Home
      ansible.builtin.shell: set -o pipefail && sudo wget --no-verbose -O - https://raw.githubusercontent.com/AdguardTeam/AdGuardHome/master/scripts/install.sh | sh -s -- -v
      register: command_output
    - name: Output
      ansible.builtin.debug:
        var: command_output.stdout_lines

    - name: Pause for User Input to confirm configuration
      ansible.builtin.pause:
        prompt: AdGuard Home Installed! Finish configuration at hostname on port 3000. Press return to exit install.

