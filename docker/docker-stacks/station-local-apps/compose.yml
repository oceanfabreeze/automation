services:
  plex:
    image: plexinc/pms-docker:latest
    container_name: plex
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - PLEX_CLAIM=xxxxxxx #claim token
      - PLEX_UID=1001
      - PLEX_GID=1001
    network_mode: host
    volumes:
      - /etc/plex/config:/config
      - /etc/plex/transcode:/transcode
      - /home/tv:/tv
      - /home/movies:/movies
      - /home/familyvids:/familyvids
      - /home/photos:/photos
  homebridge:
    image: homebridge/homebridge:latest
    container_name: homebridge
    restart: unless-stopped
    network_mode: host
    volumes:
      - /etc/apps/homebridge:/homebridge
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    ports:
      - 333:3000
    volumes:
      - /etc/apps/homepage:/app/config
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=*
  homebox:
    image: ghcr.io/hay-kot/homebox:latest
    container_name: homebox
    restart: always
    environment:
      - HBOX_LOG_LEVEL=info
      - HBOX_LOG_FORMAT=text
      - HBOX_WEB_MAX_UPLOAD_SIZE=10
    volumes:
      - /etc/apps/homebox:/data/
    ports:
      - 3100:7745
networks: {}