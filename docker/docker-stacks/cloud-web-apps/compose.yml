version: "3.8"
services:
  overseerr:
    image: sctx/overseerr:latest
    environment:
      - LOG_LEVEL=debug
      - TZ=America/New_York
    ports:
      - 5055:5055
    volumes:
      - /mnt/.ix-apps/app_data/overseerr:/app/config
    restart: unless-stopped
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    volumes:
      - /mnt/.ix-apps/app_data/uptimekuma:/app/data
    ports:
      - 3002:3001
    restart: unless-stopped
  nginxproxymgr:
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    ports:
      - 3000:80
      - 3001:81
      - 3443:443
    volumes:
      - /mnt/.ix-apps/app_data/nginxproxy:/data
      - /mnt/.ix-apps/app_data/letsencrypt:/etc/letsencrypt
networks: {}